<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="Contact gudys_tech rafting company to ask questions, make reservations, or leave feedback." />
    <meta name="author" content="Obiene Goodluck Jonah" />
    <title>Contact Us | gudys_tech Rafting</title>
    <link rel="stylesheet" href="styles/rafting.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Georgia:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet" />
</head>

<body>
    <header>
        <img src="images/logo.png" alt="gudys_tech rafting logo" />
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <div class="contact-wrapper">
            <section class="company-info">
                <h1>Contact Us</h1>
                <p><strong>Address:</strong> 123 River Lane, Waterfall City, Country</p>
                <p><strong>Phone:</strong> +123-456-7890</p>
                <p><strong>Email:</strong> contact@gudystechrafting.com</p>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15900.715053800779!2d6.9101815!3d4.909733500000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sng!4v1749916142907!5m2!1sen!2sng"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade" height="300" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </section>

            <section>
                <h2>Send Us a Message</h2>
                <form>
                    <label for="username">Name:</label>
                    <input type="text" id="username" name="username" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <p>Purpose:</p>
                    <label><input type="radio" name="purpose" value="General Inquiry"> General Inquiry</label><br>
                    <label><input type="radio" name="purpose" value="Reservation Question"> Reservation
                        Question</label><br>
                    <label><input type="radio" name="purpose" value="Website Suggestion"> Website Suggestion</label>
                    <br><br>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5"></textarea>

                    <label><input type="checkbox" name="subscribe"> Please subscribe me to the monthly
                        newsletter</label>

                    <button type="submit">Send Message</button>
                </form>
            </section>
        </div>

        <section class="team">
            <h2>Meet Our Team</h2>
            <figure>
                <img src="images/employee 1.jpeg" alt="Chibuike_Frame maker">
                <figcaption>Chibuike - Wireframe Maker</figcaption>
            </figure>
            <figure>
                <img src="images/employee 2.jpeg" alt="James_Human Resource Manager">
                <figcaption>James - Human Resource Manager</figcaption>
            </figure>
            <figure>
                <img src="images/employee 3.jpeg" alt="Azubuike_Customer Support">
                <figcaption>Azubuike - Customer Support</figcaption>
            </figure>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 gudys_tech | Obiene Goodluck Jonah</p>
        <nav class="socialmedia">
            <a href="https://facebook.com"><img src="images/faceebook.webp" alt="Facebook" /></a>
            <a href="https://twitter.com"><img src="images/twitter.webp" alt="Twitter" /></a>
            <a href="https://instagram.com"><img src="images/instagram.webp" alt="Instagram" /></a>
        </nav>
        <p><a href="https://app.moqups.com/LS6HLrEz5CoxDlwFb6j91EUBYE413pzm/view/page/ad64222d5">View Wireframe</a></p>
    </footer>
</body>

</html>
